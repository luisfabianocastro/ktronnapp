<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Jogos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">

      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Pesquisar</ion-title>
  </ion-toolbar>
  <ion-list>
    <ion-item>
      <ion-label>Free Fire</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Clash Royale</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>PUBG Mobile</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Subway Surfers</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Roblox</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>8 Ball Pool</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Minecraft</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Among Us</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
